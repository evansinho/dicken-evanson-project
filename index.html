<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">This a survey form</p>
    <form action="POST" id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" placeholder="Enter Name" id="name" required>
      </div>
      <div>
        <label for="email" id="email-label">Email</label>
        <input type="email" placeholder="Enter your email address" id="email" required>
      </div>
      <div>
        <label for="number" id="number-label">Phone Number</label>
        <input type="number" placeholder="Your Phone Number" id="number" min="1" max="100" required>
      </div>
      <select name="food" id="dropdown">
        <option value="plantain">Plantain</option>
        <option value="rice">Rice</option>
        <option value="Beans">Beans</option>
      </select>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
